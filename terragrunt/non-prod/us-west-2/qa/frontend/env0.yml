version: 1

deploy:
  steps:
    terraformPlan:
      before:
        - pwd
        - ls -la
        - sudo apk add tree
        - cd .terragrunt-cache
        - tree
        - export
        - echo "Replacing !!!USER!!! with $USER in index.html"
        - sed 's/!!!USER!!!/'"$USER"'/g' index.template.html > index.html
