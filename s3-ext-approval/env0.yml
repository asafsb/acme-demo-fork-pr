version: 1

deploy:
  steps:
    # setupVariables:
    #   after:
    #     - curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
    #     - chmod 755 ./opa
    #     - ./opa version
    terraformInit:
      before:
        - echo "Replacing !!!USER!!! with $USER in index.html"
        - sed 's/!!!USER!!!/'"$USER"'/g' index.template.html > index.html
    terraformPlan:
      after:
        - echo "Request external approval"
        - curl --location --request POST 'https://hooks.zapier.com/hooks/catch/4935446/b2ncxrs/' --form "deployment=\"$ENV0_DEPLOYMENT_LOG_ID\""
