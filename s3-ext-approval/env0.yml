version: 1

deploy:
  steps:
    # setupVariables:
    #   after:
    #     - curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
    #     - chmod 755 ./opa
    #     - ./opa version
    terraformInit:
      before:
        - echo "Replacing !!!USER!!! with $USER in index.html"
        - sed 's/!!!USER!!!/'"$USER"'/g' index.template.html > index.html
    terraformPlan:
      after:
        - echo "Request external approval"
        - terraform show -json .tf-plan > tf-plan.json
        - curl --location --request POST "$ZAP_HOOK" --form "deployment=\"$ENV0_DEPLOYMENT_LOG_ID\"" --form "plan=\"$(cat tf-plan.json)\""
        - echo "To approve, visit https://tables.zapier.com/approval/inbox/id/3784"
