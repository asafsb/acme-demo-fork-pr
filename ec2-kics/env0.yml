version: 2
deploy:
  steps:
    setupVariables:
      after:
        - name: KiCS Install
          run: | 
            awsv2 s3 cp s3://acme-demo-tfstate-dev/binaries/kics kics --no-progress
            chmod +x ./kics
            ./kics version
    terraformPlan:
      after:
        - name: KiCS Scan
          run: |
            export
            terraform show -json .tf-plan > tfplan.json
            ./kics scan -p "tfplan.json" --no-progress -q "assets/queries"
