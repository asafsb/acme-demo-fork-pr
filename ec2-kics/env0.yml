version: 2
deploy:
  steps:
    setupVariables:
      after:
        - name: KiCS Install
          run: | 
            aws s3 cp s3://acme-demo-tfstate-dev/binaries/kics kics
            ls -la $ENV0_ROOT_DIR
            if [[ ! -e "$ENV0_ROOT_DIR/kics-source" ]]; then 
              cd $ENV0_ROOT_DIR; git clone https://github.com/Checkmarx/kics.git kics-source
            fi
            # 
            #   sudo apk add go
            #   git clone https://github.com/Checkmarx/kics.git kics-source
            #   cd kics-source; go build -o ../kics cmd/console/main.go
            #   cp kics /opt
            # fi
            #cp ./kics /opt
            ./kics version
    terraformPlan:
      after:
        - name: KiCS Scan
          run: |
            terraform show -json .tf-plan > tfplan.json
            ls -la
            kics scan -p "tfplan.json" --no-progress -q "$ENV0_TEMPLATE_DIR/kics-source/assets/queries"
