version: 1

deploy:
  steps:
    setupVariables:
      after:
        - sudo npm install -g aws-cdk
        - npm install
        - cdk ls
        - cdk bootstrap --trust=244172364962 --cloudformation-execution-policies=arn:aws:iam::aws:policy/AdministratorAccess
    terraformPlan:
      before: 
        - cdk diff
    terraformApply:
      after:
        - cdk deploy

destroy:
  steps:
    terraformDestroy:
      after:
        - cdk destroy