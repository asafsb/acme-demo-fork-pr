version: 1

deploy:
  steps:
    setupVariables:
      after:
        - AWS_REGION="us-west-2" aws cloudformation deploy --stack-name test-cf-vpc --template-file vpc.yaml
destroy:
  steps:
    setupVariables:
      after:
        - AWS_REGION="us-west-2" aws cloudformation delete-stack --stack-name test-cf-vpc
