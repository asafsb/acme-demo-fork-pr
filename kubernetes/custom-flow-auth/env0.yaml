version: 1

deploy:
  steps:
    setupVariables:
      after: &login-k8s
        - mkdir -p ~/.kube
        - echo $PATH
        - which awsv2
        - ln -s /usr/bin/awsv2 /usr/bin/aws
        - aws --version
        - aws eks update-kubeconfig --name $CLUSTER_NAME --region $REGION 
        - cat ~/.kube/config

destroy:
  steps:
    setupVariables:
      after: *login-k8s