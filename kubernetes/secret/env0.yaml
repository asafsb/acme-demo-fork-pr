version: 1

deploy:
  steps:
    setupVariables:
      after: &login-k8s
        - mkdir -p ~/.kube
        - aws eks update-kubeconfig --name $CLUSTER_NAME --region us-west-2  
        - kubectl config set-context --current --namespace=$NAMESPACE
    terraformPlan:
      after: 
        - ls -la 
        - cat metadatLabelTransformer.yaml
destroy:
  steps:
    setupVariables:
      after: *login-k8s
